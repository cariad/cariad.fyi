{{ define "main" }}
  {{ .Content }}

  <nav class="post-list">
    {{ range site.RegularPages }}
      {{ $long_title := .Date | time.Format ":date_long" }}
      {{ $short_title := .Date | time.Format ":date_medium" }}
      <article>
        <h1>
          <a
            href="{{ .RelPermalink }}"
            title="Permalink to {{ $long_title }}"
          >{{ $short_title }}</a>
        </h1>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </nav>
{{ end }}
